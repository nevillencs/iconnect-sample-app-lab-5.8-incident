<div class="row justify-content-center">
    <div class="col-12">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="ic-bed-heading" jhiTranslate="iconnectSampleAppLabApp.bed.home.edit">Edit Bed</h2>

            <div class="row">
                <ic-alert-error></ic-alert-error>

                <div class="form-group col-6">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.bed.bedReferenceId" for="bedReferenceId">Bed Reference ID</label>
                    <input type="text" class="form-control" name="bedReferenceId" id="field_bedReferenceId"
                           formControlName="bedReferenceId" maxlength="6" (input)="toUpperCase('bedReferenceId')"/>
                    <div *ngIf="editForm.get('bedReferenceId')!.invalid && (editForm.get('bedReferenceId')!.dirty || editForm.get('bedReferenceId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('bedReferenceId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            *ngIf="editForm.get('bedReferenceId')?.errors?.pattern">
                        Format must be BED_NN (e.g., BED_01)
                        </small>
                    </div>
                </div>

                <div class="form-group col-6">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.bed.bedName" for="field_bedName">Bed Name</label>
                    <input type="text" class="form-control" name="bedName" id="field_bedName"
                           formControlName="bedName" maxlength="17"/>
                </div>

                <div class="form-group col-6">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.bed.wardName" for="field_wardName">Ward Name</label>
                    <select class="form-control" id="field_wardName" formControlName="wardName">
                        <option *ngFor="let type of wardNames" [value]="type">{{ type }}</option>
                    </select>
                    <div *ngIf="editForm.get('wardName')!.invalid && (editForm.get('wardName')!.dirty || editForm.get('wardName')!.touched)">
                        <small class="form-text text-danger"
                            *ngIf="editForm.get('wardName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group col-6">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.bed.wardAllocationDate" for="field_wardAllocationDate">Ward Allocation Date</label>
                    <div class="input-group">
                        <input id="field_wardAllocationDate" type="text" class="form-control" name="wardAllocationDate" ngbDatepicker #wardAllocationDateDp="ngbDatepicker" formControlName="wardAllocationDate" readonly/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="wardAllocationDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('wardAllocationDate')!.invalid && (editForm.get('wardAllocationDate')!.dirty || editForm.get('wardAllocationDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('wardAllocationDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>

            <div>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
            </div>
        </form>
    </div>
</div>
