<div>
    <h2 id="page-heading">
        <span jhiTranslate="iconnectSampleAppLabApp.bed.home.title">Beds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bed" [routerLink]="['/bed/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="iconnectSampleAppLabApp.bed.home.createLabel">
            Create new Bed
            </span>
        </button>
    </h2>
    <ic-alert></ic-alert>
    <br/>
    <div class="table-responsive" *ngIf="beds">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="bedReferenceId"><span jhiTranslate="iconnectSampleAppLabApp.bed.bedReferenceId">Bed Reference ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="bedName"><span jhiTranslate="iconnectSampleAppLabApp.bed.bedName">Bed Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="wardName"><span jhiTranslate="iconnectSampleAppLabApp.bed.wardName">Ward Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="wardAllocationDate"><span jhiTranslate="iconnectSampleAppLabApp.bed.wardAllocationDate">Ward Allocation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bed of beds ;trackBy: trackId">
                <td><a [routerLink]="['/bed', bed.id, 'view' ]">{{bed.id}}</a></td>
                <td>{{bed.bedReferenceId}}</td>
                <td>{{bed.bedName}}</td>
                <td>{{bed.ward}}</td>
                <td>{{bed.wardAllocationDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bed', bed.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bed', bed.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bed/'+ bed.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="beds && beds.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
