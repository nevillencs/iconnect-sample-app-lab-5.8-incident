<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="ic-item-heading" jhiTranslate="iconnectSampleAppLabApp.item.home.createOrEditLabel">Create or edit a Item</h2>

            <div>
                <ic-alert-error></ic-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.item.itemReferenceId" for="field_itemReferenceId">Item Reference Id</label>
                    <input type="text" class="form-control" name="itemReferenceId" id="field_itemReferenceId"
                           formControlName="itemReferenceId"/>
                    <div *ngIf="editForm.get('itemReferenceId')!.invalid && (editForm.get('itemReferenceId')!.dirty || editForm.get('itemReferenceId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('itemReferenceId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('itemReferenceId')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 6 }">
                        This field is required to be at least 6 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('itemReferenceId')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 6 }">
                        This field cannot be longer than 6 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('itemReferenceId')?.errors?.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Item Reference Id' }">
                            This field should follow pattern for "Item Reference Id".
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.item.itemName" for="field_itemName">Item Name</label>
                    <input type="text" class="form-control" name="itemName" id="field_itemName"
                           formControlName="itemName"/>
                    <div *ngIf="editForm.get('itemName')!.invalid && (editForm.get('itemName')!.dirty || editForm.get('itemName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('itemName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iconnectSampleAppLabApp.item.incident" for="field_incident">Incident</label>
                    <select class="form-control" id="field_incident" name="incident" formControlName="incidentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="incidentOption.id" *ngFor="let incidentOption of incidents; trackBy: trackById">{{ incidentOption.incidentName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
